apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-canary
  namespace: {{ .Values.namespace.name }}
  labels:
    app: demo
    version: {{ .Values.canary.appVersion }}
spec:
  replicas: {{ .Values.canary.replicas }}
  selector:
    matchLabels:
      app: demo
      version: {{ .Values.canary.appVersion }}
  template:
    metadata:
      labels:
        app: demo
        version: {{ .Values.canary.appVersion }}
    spec:
      containers:
        - name: demo
          image: "{{ .Values.image.repository }}:{{ .Values.canary.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_VERSION
              value: "{{ .Values.canary.appVersion }}"
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
